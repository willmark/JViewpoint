<html>

<head>
    <style>
        #example {
            width: 400px;
            height: 300px;
            margin: auto;
        }
        .example-content {
            z-index: 1;
            height: 100vh;
            padding-top: 30%;
            margin: auto;
        }
        img {
            width: 100%;
            height: 100%;
            opacity: .5;
            z-index: -1;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/onepage.css">
</head>

<body>
    <form>
      <div id="example">
        <ul class="jvp-nav">
            <li><a jvp-step="1">First</a></li>
            <li><a jvp-step="2">Second</a></li>
            <li><a jvp-step="3">Third</a></li>
        </ul>
        <section id="first" jvp-nav-name="First">
            <div class="example-content">
                <h1>First Page</h1>
                <p>Content of first page.</p>
                <input id="first" type="text">
            </div>
        </section>
        <section id="second" jvp-nav-name="Second">
            <div class="example-content">
                <h1>Second Page</h1>
                <p>Content of second page.</p>
                <input id="second" type="text">
            </div>
        </section>
        <section id="third" jvp-nav-name="Third">
            <div class="example-content">
                <h1>Third Page</h1>
                <p>Content of third page.</p>
                <input id="third" type="text">
            </div>
        </section>
      </div>
    </form>
    <script src="js/jviewpoint.js"></script>
    <script>
        var container = document.getElementById('example');
        var JViewpoint = require('jviewpoint');
        var view = new JViewpoint;
        view.init(container, function (step, total, target) {
            console.log('In step ' + step + ' of ' + total + ' for ' + target);
        })
    </script>
</body>

</html>
