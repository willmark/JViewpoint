<html>

<head>
    <style>
        body {
            overflow: hidden;
        }
        .example-content {
            z-index: 1;
            width: 30em;
            padding-top: 5em;
            text-align: center;
    </style>
    <link rel="stylesheet" type="text/css" href="css/tabs.css">
</head>

<body>
    <form>
      <div id="example">
        <ul class="jvp-nav-container" >
            <li><a class="jvp-nav" jvp-step="0">First</a></li>
            <li><a class="jvp-nav" jvp-step="1">Second</a></li>
            <li><a class="jvp-nav" jvp-step="2">Third</a></li>
        </ul>
        <section class="jvp-target" jvp-nav-name="First">
            <div class="example-content">
                <h1>First Page</h1>
                <p>Content of first page.</p>
                <input id="first" type="text">
            </div>
        </section>
        <section class="jvp-target" jvp-nav-name="Second">
            <div class="example-content">
                <h1>Second Page</h1>
                <p>Content of second page.</p>
                <input id="second" type="text">
            </div>
        </section>
        <section class="jvp-target" jvp-nav-name="Third">
            <div class="example-content">
                <h1>Third Page</h1>
                <p>Content of third page.</p>
                <input id="third" type="text">
            </div>
        </section>
      </div>
    </form>
    <script src="js/jviewpoint.js"></script>
    <script>
        var container = document.getElementById('example');
        var JViewpoint = require('jviewpoint');
        var view = new JViewpoint;
        view.init(container, function (step, total, target) {
            console.log('In step ' + step + ' of ' + total + ' for ' + target);
        })
    </script>
</body>

</html>
