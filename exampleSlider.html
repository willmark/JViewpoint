<html>
  
  <head>
    <style>
      .example-content {
        text-align: center;
        padding-top: 20%;
      }
  </style>
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  </head>
  
  <body>
    <form>
      <div class="jvp-container" id="example">
        <div>
          <a class="jvp-nav jvp-next" jvp-button="next">
          </a>
          <a class="jvp-nav jvp-prev" jvp-button="prev">
          </a>
        </div>
        <section class="jvp-target" jvp-nav-name="First">
          <div class="example-content">
            <h1>
              First Page
            </h1>
            <p>
              Content of first page.
            </p>
          </div>
        </section>
        <section class="jvp-target" jvp-nav-name="Second">
          <div class="example-content">
            <h1>
              Second Page
            </h1>
            <p>
              Content of second page.
            </p>
          </div>
        </section>
        <section class="jvp-target" jvp-nav-name="Third">
          <div class="example-content">
            <h1>
              Third Page
            </h1>
            <p>
              Content of third page.
            </p>
          </div>
        </section>
        <section class="jvp-target" jvp-nav-name="Finish">
          <div class="example-content">
            <h1>
              Finished!
            </h1>
            <p>
              Last page is just a status indicating the steps are done.
            </p>
          </div>
        </section>
      </div>
  </form>
  <script src="js/jviewpoint.js">
  </script>
  <script>
    var container = document.getElementById('example');
    var JViewpoint = require('jviewpoint');
    var view = new JViewpoint;
    view.init(container, function (step, total, target) {
      console.log('In step ' + step + ' of ' + total + ' for ' + target);
    }
             )
  </script>
  </body>
  
</html>
