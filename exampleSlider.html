<html>

<head>
  <style>
    #example {
        width: 100%;
        height: 100%;
        margin: auto;
    }
    .example-content {
        width: 30%;
        height: 20%;
        height: 100vh;
        top: 30%;
        left: 40%;
        margin: auto;
    }
    img {
        width: 100%;
        height: 100%;
        opacity: .5;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/slider.css">
</head>

<body>
    <form>
      <div id="example">
        <div>
        <a class="jvp-next" jvp-button="next">Next</a>
        <a class="jvp-prev" jvp-button="prev">Prev</a>
        </div>
        <section jvp-nav-name="First">
            <div class="example-content">
                <h1>First Page</h1>
                <p>Content of first page.</p>
            </div>
            <img src="http://placehold.it/350x350">
        </section>
        <section jvp-nav-name="Second">
            <div class="example-content">
                <h1>Second Page</h1>
                <p>Content of second page.</p>
            </div>
            <img src="http://placehold.it/350x350">
        </section>
        <section jvp-nav-name="Third">
            <div class="example-content">
                <h1>Third Page</h1>
                <p>Content of third page.</p>
            </div>
            <img src="http://placehold.it/350x350">
        </section>
        <section jvp-nav-name="Finish">
            <div class="example-content">
                <h1>Finished!</h1>
                <p>Last page is just a status indicating the steps are done.</p>
            </div>
            <img src="http://placehold.it/350x350">
        </section>
      </div>
    </form>
    <script src="js/jviewpoint.js"></script>
    <script>
        var container = document.getElementById('example');
        var JViewpoint = require('jviewpoint');
        var view = new JViewpoint;
        view.init(container, function (step, total, target) {
            console.log('In step ' + step + ' of ' + total + ' for ' + target);
        })
    </script>
</body>

</html>
